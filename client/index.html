<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GuessTheGame Counter</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div>
    <nav>
        <h1 id="title" class="nav-flex-item">GTG Counter</h1>
        <a href="/" class="nav-flex-item">Home</a>
        <a href="/privacy" class="nav-flex-item">Datenschutz</a>
    </nav>
    <main>
        <div id="pwAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Falsches Passwort!</strong> Du hast das Spiel verloren.
            <button type="button" class="close" aria-label="Close">
                <span id="close-button" aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="counter">
            <button id="reset-button">Passwort zurücksetzen</button>
            <h3>Punktestand:</h3>
            <ul id="points">
                <li class="no-bullet"><img src="/img/ilias.png" width="20" height="20" class="img-avatar"> <b
                        class="name">Ilias:</b> <span id="user-points-0">?</span>
                </li>
                <li class="no-bullet"><img src="/img/suskia.png" width="20" height="20" class="img-avatar"> <b
                        class="name">SUSkia:</b>
                    <span id="user-points-1">?</span>
                </li>
            </ul>
            Trage deine heutigen Punkte ein: <br>
            <form id="form">
                <select name="user" class="input" id="select-name">
                    <option value="1">SUSkia</option>
                    <option value="0">Ilias</option>
                </select>
                <input name="points" type="number" min="1" max="7" class="input" id="input-points" required>
                <button type="submit" class="input" id="button-submit">Absenden</button>
            </form>
        </div>
        <div id="privacy">
            <h3 id="privacy-header">Datenschutz</h3>
            <p>Mit Klicken auf den Button 'Absenden' stimmst du unserer <a href="/privacy">Datenschutzerklärung</a> zu
            </p>
        </div>
    </main>
</div>
<script src="/script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
