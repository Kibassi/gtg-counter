<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GuessTheGame Counter</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div>
    <nav>
        <h1 id="title" class="nav-flex-item">GTG Counter</h1>
        <a href="/" class="nav-flex-item">Home</a>
        <a href="/privacy" class="nav-flex-item">Datenschutz</a>
    </nav>
    <main>
        <div id="counter">
            <button id="reset-button">Passwort zurücksetzen</button>
            <h3>Punktestand:</h3>
            <ul id="points">
                <li class="no-bullet"><img src="/img/ilias.png" width="20" height="20" class="img-avatar"> <b
                        class="name">Ilias:</b> <span id="user-points-0">?</span>
                </li>
                <li class="no-bullet"><img src="/img/suskia.png" width="20" height="20" class="img-avatar"> <b
                        class="name">SUSkia:</b>
                    <span id="user-points-1">?</span>
                </li>
            </ul>
            Trage deine heutigen Punkte ein: <br>
            <form id="form">
                <select name="user" class="input" id="select-name">
                    <option value="1">SUSkia</option>
                    <option value="0">Ilias</option>
                </select>
                <input name="points" type="number" min="1" max="7" class="input" id="input-points" required>
                <button type="submit" class="input" id="button-submit">Absenden</button>
            </form>
        </div>
        <div id="privacy">
            <h3 id="privacy-header">Datenschutz</h3>
            <p>Mit Klicken auf den Button 'Absenden' stimmst du unserer <a href="/privacy">Datenschutzerklärung</a> zu
            </p>
        </div>
    </main>
</div>
<script src="/script.js"></script>
</body>
</html>
